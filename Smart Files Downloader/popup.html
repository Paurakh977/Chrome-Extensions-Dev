<!DOCTYPE html>
<html>
<head>
    <title>Drive File Organizer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icon48.png" alt="Logo" class="header-icon">
            <h1>Drive File Organizer</h1>
        </div>

        <button id="organizeRoot" class="button">
            <i class="material-icons">drive_folder_upload</i>
            Organize My Drive Files
        </button>

        <button id="selectFolder" class="button">
            <i class="material-icons">folder_open</i>
            Select Folder to Organize
        </button>

        <div id="folderList" class="folder-list" style="display: none;"></div>
        <div id="status"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
