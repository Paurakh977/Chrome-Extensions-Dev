<!DOCTYPE html>
<html>
<head>
    <title>Drive File Organizer</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #357abd;
        }
        .folder-list {
            max-height: 200px;
            overflow-y: auto;
            margin: 10px 0;
            border: 1px solid #ccc;
            padding: 5px;
        }
        .folder-item {
            padding: 5px;
            cursor: pointer;
            border-bottom: 1px solid #eee;
        }
        .folder-item:hover {
            background-color: #f5f5f5;
        }
        #status {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <h3>Google Drive Organizer</h3>
    <button id="organizeRoot" class="button">Organize My Drive Files</button>
    <button id="selectFolder" class="button">Select Folder to Organize</button>
    <div id="folderList" class="folder-list" style="display: none;"></div>
    <div id="status"></div>
    <script src="popup.js"></script>
</body>
</html>
